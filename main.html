<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
	  <style>
		 #grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 10px;
      }
      #grid > div {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }
	  </style>
  </head>

  <body>
    <body id="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
