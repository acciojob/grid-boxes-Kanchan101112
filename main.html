<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    #grid {
      display: grid;
      grid-template-columns: 242.5px 242.5px 242.5px 242.5px;
      grid-template-rows: 124px 124px 124px 124px 124px;
      gap: 10px;
    }
    #grid > div {
      background-color: green;
      padding: 20px;
      text-align: left;
      color: white;
      font-size: 40px;
		font-weight: 500
		
    }
   .one { grid-column: span 4 / auto; }
.two { grid-row: span 4 / auto; }
.three { grid-column: span 1 / auto; }
.four { grid-column: span 2 / auto; }
.five { grid-column: span 2 / auto; }
.six { grid-column: span 1 / auto; }
.seven { grid-column: span 1 / auto; }
.eight { grid-column: span 1 / auto; }
.nine { grid-column: span 1 / auto; }
.ten { grid-column: span 3 / auto; }
	  </style>
</head>
<body>
<div id="grid">
  <div class="one">1</div>
  <div class="two">2</div>
  <div class="three">3</div>
  <div class="four">4</div>
  <div class="five">5</div>
  <div class="six">6</div>
  <div class="seven">7</div>
  <div class="eight">8</div>
  <div class="nine">9</div>
  <div class="ten">10</div>
</div>
</body>
</html>
